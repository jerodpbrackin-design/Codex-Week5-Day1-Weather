<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="weatherQuery.js" defer></script>
  </head>

  <body>
    <main>
      <h3>Weather App</h3>
      <p>Enter the latitude and longitude of your location</p>

    </main>
